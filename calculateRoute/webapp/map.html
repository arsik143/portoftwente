<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Route Planner</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Route Planner</h1>

    <form id="routeForm">
        <div class="form-group">
            <input type="text" name="startISRS" id="startISRS" required>
            <label for="startISRS">Start ISRS</label>
        </div>
        <div class="form-group">
            <input type="text" name="endISRS" id="endISRS" required>
            <label for="endISRS">End ISRS</label>
        </div>
        <div class="form-group">
            <input type="number" name="draught" id="draught">
            <label for="draught">Draught (cm)</label>
        </div>
        <div class="form-group">
            <input type="number" name="height" id="height">
            <label for="height">Height (cm)</label>
        </div>
        <div class="form-group">
            <input type="number" name="length" id="length">
            <label for="length">Length (cm)</label>
        </div>
        <div class="form-group">
            <input type="number" name="width" id="width">
            <label for="width">Width (cm)</label>
        </div>
        <button type="submit" id="calculateBtn">Calculate Route</button>
    </form>

    <button id="calculateShortest" disabled></button>

    <div id="map" style="height: 400px;"></div>
    <div id="dimensionError" class="popup hidden"></div>

    <div id="itineraryDetails" class="info-container">
        <div class="info-card">
          <h5>Itinerary Details</h5>
          <div class="info-pair"><span class="label">Route</span><span class="value" id="message"></span></div>
          <div class="info-pair"><span class="label">Type</span><span class="value" id="computationType"></span></div>
          <div class="info-pair"><span class="label">Total Length</span><span class="value" id="totalLength"></span></div>
          <div class="info-pair"><span class="label">Total Duration</span><span class="value" id="totalDuration"></span></div>
          <div class="info-pair"><span class="label">Tide Dependent</span><span class="value" id="tideDependent"></span></div>
          <div class="info-pair"><span class="label">Locks</span><span class="value" id="numberOfLocks"></span></div>
        </div>
      
        <div class="info-card">
          <h5>Permissible Dimensions</h5>
          <div class="info-pair"><span class="label">Height</span><span class="value" id="dimHeight"></span></div>
          <div class="info-pair"><span class="label">Width</span><span class="value" id="dimWidth"></span></div>
          <div class="info-pair"><span class="label">Draught</span><span class="value" id="dimDraught"></span></div>
          <div class="info-pair"><span class="label">Length</span><span class="value" id="dimLength"></span></div>
          <div class="info-pair"><span class="label">CEMT Class</span><span class="value" id="dimCEMT"></span></div>
        </div>
      </div>
      

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
